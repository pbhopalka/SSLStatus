
<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <title>
    SSL Status
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Shrimadhav U K">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/ssl-logo-small.png" />

    <link rel="manifest" href="manifest.json">

</head>

<body style="height: 100%">

    <div id="wrapper" style="min-height: 100%">
        <div class="jumbotron container-fluid">
            <img class="logo" src="img/ssl-logo-small.png" alt="Logo">
        </div>

        <div class="container" id="main-viewport">
          <div class="list-group">
            <a class="list-group-item" onclick="IsAthenaOpen()" id="IsAthenaOpen">IsAthenaOpen ?</a>
            <a class="list-group-item" id="TurnOnSSLSystem">
              <form class="form-inline" method="POST" onsubmit="TurnOnSSLSystem(document.getElementById('input_sslno').value); return false;">
                Turn ON SSL-
                <input type="number" class="form-control input-small" placeholder="2" id="input_sslno" name="input_sslno" min="1" max="74" />
                <!-- http://stackoverflow.com/a/8355050/4723940 -->
                <button type="submit" class="btn"> ? </button>
              </form>
            </a>
            <a class="list-group-item" id="IsEmailValid">
              <form class="form-inline" method="POST" onsubmit="IsEmailValid(document.getElementById('input_emailid').value); return false;">
                Is
                <input type="email" class="form-control input-small" placeholder="master@shrimadhavuk.me" id="input_emailid" name="input_emailid" />
                <button type="submit" class="btn"> valid ? </button>
              </form>
            </a>
            <a class="list-group-item" id="SSHToSSLSystem">
              <form class="form-inline" method="POST" onsubmit="SSHToSSLSystem(document.getElementById('ssh_ssluser').value, document.getElementById('ssh_sslno').value, prompt('input SSL password')); return false;">
                $ ssh
                <input type="text" class="form-control input-small" placeholder="shrimadhav_b130253cs" id="ssh_ssluser" name="ssh_ssluser" />
                @ssl-
                <input type="number" class="form-control input-small" placeholder="2" id="ssh_sslno" name="ssh_sslno" min="1" max="74" />
                <button type="submit" class="btn"> ? </button>
              </form>
            </a>
          </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-9613493231103665",
        enable_page_level_ads: true
      });
    </script>

</body>
</html>
